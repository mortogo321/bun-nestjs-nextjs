name: bun-nestjs-nextjs-dev

services:
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
      target: development
      args:
        BUILD_ENV: development
    ports:
      - "8000:8000"
    volumes:
      - ../api/src:/app/src:delegated
      - ../api/package.json:/app/package.json:ro
      - ../api/.env.development:/app/.env:ro
      - ../api/entrypoint.sh:/entrypoint.sh:ro
      - api_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - bun-network
    restart: unless-stopped

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      target: development
      args:
        BUILD_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ../web/src:/app/src:delegated
      - ../web/public:/app/public:delegated
      - ../web/package.json:/app/package.json:ro
      - ../web/.env.development:/app/.env:ro
      - ../web/entrypoint.sh:/entrypoint.sh:ro
      - web_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    depends_on:
      - api
    networks:
      - bun-network
    restart: unless-stopped

networks:
  bun-network:
    driver: bridge

volumes:
  api_node_modules:
  web_node_modules:
