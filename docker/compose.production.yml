name: bun-nestjs-nextjs-prod

services:
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
      target: production
      args:
        BUILD_ENV: production
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - CORS_ORIGIN=${CORS_ORIGIN:-http://web:3000}
      - JWT_SECRET=${JWT_SECRET}
      - API_KEYS=${API_KEYS}
    networks:
      - bun-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      target: production
      args:
        BUILD_ENV: production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://api:8000}
    depends_on:
      - api
    networks:
      - bun-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - bun-network
    restart: always
    profiles:
      - with-nginx

networks:
  bun-network:
    driver: bridge
