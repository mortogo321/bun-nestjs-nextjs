name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  BUN_VERSION: "1.1.38"
  NODE_VERSION: "22"

jobs:
  # ================================
  # Lint
  # ================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint API
        run: bun run lint:api
        continue-on-error: true

      - name: Lint Web
        run: bun run lint:web
        continue-on-error: true

  # ================================
  # Type Check
  # ================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check API
        run: cd api && bunx tsc --noEmit

      - name: Type check Web
        run: cd web && bunx tsc --noEmit

  # ================================
  # Build
  # ================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build API
        run: bun run build:api

      - name: Build Web
        run: bun run build:web

      - name: Upload API build
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: api/dist
          retention-days: 1

      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/.next
          retention-days: 1

  # ================================
  # Test
  # ================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Test API
        run: bun run test:api
        continue-on-error: true

      - name: Test Web
        run: bun run test:web
        continue-on-error: true

  # ================================
  # Docker Build
  # ================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          target: production
          push: false
          tags: api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./web
          target: production
          push: false
          tags: web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
